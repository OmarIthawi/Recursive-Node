<!DOCTYPE html>
<html>
    <head>
        <title>Recursive Node - By Omar Al-Ithawi</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h1>Recursive Node <small><span id="header-name"></span>@<span id="header-id"></span></small> </h1>
            </div>
            <div class="clear"><!-- --></div>
            <div id="content">
                <div class="clear"><!-- --></div>
                <div id="editors">
                    <div id="server">
                        <div class="save-container">
                            <button data-default="Save Server App">Save Server App</button>
                        </div>
                        <div id="server-code"></div>
                    </div>
                    <div id="client">
                        <div class="save-container">
                            <button data-default="Save Client App">Save Client App</button>
                        </div>
                        <div id="client-code"></div>
                    </div>
                </div>
                <div id="run">
                    <div>
                        <button id="refresh">Refresh</button>
                    </div>
                    <iframe></iframe>
                </div>
                <div class="clear"><!-- --></div>
                <div>
                    <button id="change-id">Change ID</button>
                    <button id="restore">Restore Default Script</button>
                </div>
            </div>
            <div class="clear"><!-- --></div>
            <div id="footer">
                Copyright &copy; <a href="http://www.omardo.com">Omar Al-Ithawi</a> 2012 - Forever.
            </div>
        </div>
        <script src="/js/jquery.js" type="text/javascript"></script>
        <script src="/ace/ace.js" type="text/javascript"></script>
        <script src="/ace/theme-twilight.js" type="text/javascript" charset="utf-8"></script>
        <script src="/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
        <script src="/ace/mode-html.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/jquery.cookie.js" type="text/javascript"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/script.js" type="text/javascript"></script>
    </body>
</html>
